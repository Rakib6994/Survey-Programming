<script>
//#########################################################################
//################## Edit these Variables for each study###################
//#########################################################################

var projectName = "Connects 360 US - 5 Cells";
var prsJobNumber = "AF122";
var List = 1;
var Lang = "english";
var projectID = "af122";
var country = "US" //US (US and all auto generated Resp IDs for tablet) or OUS (OUS with preassigned resp IDs- NO TABLET)

//#########################################################################
//#########################################################################


function redirectToSurvey() {

	var RespInit = document.getElementById("Resp").value;

	if (country=="US" && RespInit.length > 4){
		var Resp = RespInit.slice(-4);
	}
	else{
		var Resp = RespInit;
	}

	//Is numeric
	if(parseInt(Resp) != Resp) {
		document.getElementById("showErr").innerHTML = "<em><font size=4 color=red>Must enter a valid Resp ID to continue.</font></em>";
		return false;
	}

	//Is width greater than 5 or less than 3
	if(Resp.length < 3 || Resp.length > 5) {
		document.getElementById("showErr").innerHTML = "<em><font size=4 color=red>Must enter a valid Resp ID to continue.</font></em>";
		return false;
	}

	if (country=="US"){
		location.href = "https://emea.focusvision.com/survey/selfserve/1da7/"+projectID+"?list="+List+"&decLang="+Lang+"&record=" + parseInt(Resp);
	}
	else{
		location.href = "https://emea.focusvision.com/survey/selfserve/1da7/"+projectID+"?list="+List+"&decLang="+Lang+"&Resp=" + Resp;
	}
}

function setTitle() {
document.getElementById("projectInfo").innerHTML = prsJobNumber + " &#149; " + projectName;
}
</script>
